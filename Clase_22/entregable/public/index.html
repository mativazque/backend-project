<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- styles css -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- script io.socket -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- script ejs -->
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.8/ejs.min.js"
        integrity="sha256-Y2nh8REXJuW3b7k2ytbjm+2IZO0pOsME5Tq+t3HRb8E=" crossorigin="anonymous"></script>
    <!-- script normalizer -->
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
</head>

<body>
    <main>
        <div class="container my-5 bg-light p-3 rounded border border-5">
            <h2 class="text-center p-2 m-0">Centro de Mensajes</h2>
            <h6 class="text-center pb-2 text-primary" id="compresion"></h6>
            <div class="container">
                <form onsubmit="return captureMsj(this)" id="formMsj">
                    <input type="email" id="mail" class="form-control mb-2" placeholder="e-mail" required>
                    <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
                    <input type="text" id="apellido" class="form-control mb-2" placeholder="Apellido" required>
                    <input type="number" id="edad" class="form-control mb-2" placeholder="Edad" required>
                    <input type="text" id="alias" class="form-control mb-2" placeholder="Alias" required>
                    <input type="text" id="avatar" class="form-control mb-2" placeholder="Foto" required>
                    <input type="text" id="texto" class="form-control my-2" placeholder="Escriba aqui su comentario" required>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <hr>
                <div class="container bg-light">
                    <div id="mensajes" class="d-flex flex-column">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- script js socket-client -->
    <script src="./js/main.js"></script>
</body>

</html>
